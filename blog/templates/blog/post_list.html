<html>
    <head>
        <title>Dynuchu's blog</title>
    </head>
    <body>
        <div>
            <h1><a href="/">Dynuchu's Blog</a></h1>
        </div>


        {% for posts in posts %}
          <div>
              <p>published: {{ post.published_date}}</p>
              <h1><a href="">{{ post.title }}</a></h1>
              <p>{{ post.text|linebreaksbr }} </p>
          </div>
        {% endfor %}
    </body>
</html>
